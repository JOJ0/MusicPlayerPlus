name: C/C++ CI

on:
  push:
    paths:
      - 'mppcava/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: update
      run: sudo apt update -y
    - name: upgrade
      run: sudo apt upgrade -y
    - name: install
      run: sudo apt install build-essential libfftw3-dev libasound2-dev libncursesw5-dev libpulse-dev libtool automake autoconf-archive libiniparser-dev libsdl2-2.0-0 libsdl2-dev
    - name: autogen
      run: ./autogen.sh
      working-directory: ./mppcava
    - name: configure
      run: ./configure --prefix=/usr
      working-directory: ./mppcava
    - name: make
      run: make
      working-directory: ./mppcava
